<!DOCTYPE html>
<html lang="ru" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Чаты — M1</title>
  <link rel="stylesheet" href="/assets/fonts.css">
  <link rel="stylesheet" href="/assets/style.css">
  <script src="/assets/js/api.js" defer></script>
  <script src="/assets/js/theme.js" defer></script>
  <script src="/assets/js/chat.js" defer></script>
  <script src="/assets/js/modal.js" defer></script>
</head>
<body>
  <div class="app chat-layout">
    <aside class="chat-list frosty">
      <h2>Чаты</h2>
      <div id="chat-list"></div>
    </aside>

    <main class="chat-window frosty" id="chat-window">
      <div id="chat-header" class="chat-header"></div>

      <div id="chat-messages" class="chat-messages">
        <!-- сообщения -->
      </div>

      <form id="chat-form" class="chat-form">
        <input type="text" id="message" placeholder="Сообщение..." autocomplete="off" required>
        <input type="file" id="image" accept="image/*,image/gif" hidden>
        <button type="button" onclick="document.getElementById('image').click()">📎</button>
        <button type="submit">➤</button>
      </form>
    </main>

    <div class="popup frosty-glass" id="modal">
      <div class="modal-content" id="modal-content"></div>
    </div>
  </div>
</body>
</html>
