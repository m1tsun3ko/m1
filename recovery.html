<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Восстановление — M1</title>
  <link rel="stylesheet" href="/assets/style.css" />
  <link rel="stylesheet" href="/assets/fonts.css" />
  <script src="/assets/js/recovery.js" defer></script>
</head>
<body class="login-page gradient-bg">
  <div class="login-container frosty-glass animated">
    <h1 class="login-title">Восстановление пароля</h1>
    <form id="recovery-form">
      <input type="text" name="username" placeholder="Имя пользователя" required />
      <input type="text" name="code" placeholder="Код восстановления" required />
      <input type="password" name="new_password" placeholder="Новый пароль" required />
      <button type="submit">Сбросить пароль</button>
    </form>
    <p class="small-text">
      <a href="/login.html">Вернуться к входу</a>
    </p>
  </div>
</body>
</html>
