<!DOCTYPE html>
<html lang="ru" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Мой профиль — M1</title>
  <link rel="stylesheet" href="/assets/fonts.css">
  <link rel="stylesheet" href="/assets/style.css">
  <script src="/assets/js/api.js" defer></script>
  <script src="/assets/js/theme.js" defer></script>
  <script src="/assets/js/my.js" defer></script>
</head>
<body>
  <div class="app">
    <main class="content frosty">
      <h2>Редактирование профиля</h2>
      <section>
  <h3>Аватар</h3>
  <input type="file" accept="image/*" onchange="uploadAvatar(this)">
</section>
      <form id="edit-form">
        <label>Имя:</label>
        <input type="text" name="username" required>
        <label>О себе:</label>
        <textarea name="about" maxlength="200"></textarea>
        <label>Ссылка:</label>
        <input type="url" name="link" placeholder="https://...">
        <label>Местоимения:</label>
        <select name="pronouns" required>
          <option value="he/him">he/him</option>
          <option value="she/her">she/her</option>
          <option value="they/them">they/them</option>
        </select>
        <button type="submit">Сохранить</button>
      </form>
    </main>
  </div>
</body>
</html>
